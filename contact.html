<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - KI Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="dienstleistungen.html">Dienstleistungen</a></li>
                <li><a href="about.html">Über Uns</a></li>
                <li><a href="contact.html" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br>
    <main>
        <h1 class="centered">Kontaktieren Sie Uns</h1>
        <form class="contact-form">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Ihre E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Ihre Nachricht:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Absenden</button>
        </form>
    </main>
    <br><br><br><br>

    <footer class="footer">
        <p>© 2024 KI Solutions. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
